<!DOCTYPE html>
<html>
<head>
    <title>{{ source }} - {{ time }}</title>

</head>
<body>
    {% if latest_buzz_list %}
        {% for buzz in latest_buzz_list %}
            <h2>{{ buzz.title }}</h2>
            <span style="font-size:small;text-decoration:none" ><a href="{{ buzz.url }}">{{ buzz.source }}</a> {{ buzz.date }}</span>
            <p><em>{{ buzz.blurb }}</em></p>
            {% autoescape off %}
            <div>{{ buzz.content }}</div>
            {% endautoescape %}
        {% endfor %}
    {% else %}
        <p>No buzz is available :'(</p>
    {% endif %}
</body>
</html>
